---
- name: Restart Postfix
  listen: postfix_config_changed
  service:
    name: postfix
    state: restarted

- name: Register new aliases
  listen: aliases_changed
  shell: newaliases

- name: Generate locales
  listen: locales_changed
  locale_gen:
    name: '{{ item }}'
    state: present
  with_items: '{{ installed_locales }}'
